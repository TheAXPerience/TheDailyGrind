<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>
    <title>Plan My Day</title>
  </head>
  <body>
  	<div align="right">
  	  <a href="/logout">Logout</a>
  	</div>
    <div align="right">
      <h3>Hello, <span th:text="${user.getUsername()}"></span></h3>
    </div>
    <h1>The Daily Grind</h1>
    <div align="center">
      <a href="/new-calendar-event">Create New Event</a>
      <br/>
      <div th:each="event: ${events_list}" align="center">
      	<h2 th:text="${event.getTitle()}"></h2>
      	<table>
      	  <tr>
      	    <td>Organizer</td>
      	    <td th:text="${event.getEventOrganizer().getUsername()}"></td>
      	  </tr>
      	  <tr>
      	    <td>Description</td>
      	    <td th:text="${event.getDescription()}"></td>
      	  </tr>
      	  <tr>
      	    <td>Date and Time</td>
      	    <td th:text="${event.getDateOfEvent()}"></td>
      	  </tr>
      	  <tr>
      	    <td></td>
      	    <td th:text="${event.isPublic() ? 'Public Event' : 'Private Event'}"></td>
      	  </tr>
      	</table>
      </div>
    </div>
    <div align="center">
      <a href="/new-diary-entry">Create New Diary Entry</a>
      <br/>
      <div th:each="entry: ${entry_list}" align="center">
        <h3 th:text="${entry.getTitle()}"></h3>
        Date: <span th:text="${entry.getDateCreated()}"></span><br/>
        <p th:text="${entry.getEntry()}"></p>
      </div>
    </div>
  </body>
</html>
