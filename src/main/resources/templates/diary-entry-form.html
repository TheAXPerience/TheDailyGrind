<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>
    <title>The Daily Grind</title>
  </head>
  <body>
  	<div align="right">
  	  <a href="/home">Return Home</a>
  	  <span> | </span>
  	  <a href="/logout">Logout</a>
  	</div>
    <h1 align="center" th:text="${formHeading}">New Diary Entry</h1>
    <form th:action="@{${submitLink}}" th:object="${diaryEntryDto}" th:method="${method} == null ? POST : PUT">
      <div align="center" th:if="${#fields.hasErrors('*')}">
        <p th:each="err: ${#fields.errors('*')}" th:text="${err}"></p>
      </div>
      <table align="center">
        <tr>
          <td><label>Date</label></td>
          <td><input type="date" placeholder="Date of Diary Entry" th:field="*{date_of_entry}" /></td>
        </tr>
        <tr>
          <td><label>Title</label></td>
          <td><input type="text" placeholder="Title" th:field="*{title}" /></td>
        </tr>
        <tr>
          <td></td>
          <td><textarea placeholder="Entry" th:field="*{entry}"></textarea></td>
        </tr>
      </table>
      <div align="center">
        <button type="submit" class="button">Submit</button>
      </div>
    </form>
  </body>
</html>
